%YAML 1.2
---
$id: http://devicetree.org/schemas/regulator/maxim,max77802.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Maxim MAX77802 Power Management IC regulators

maintainers:
  - Javier Martinez Canillas <javier@dowhile0.org>
  - Krzysztof Kozlowski <krzysztof.kozlowski@canonical.com>

description: |
  This is a part of device tree bindings for Maxim MAX77802 Power Management
  Integrated Circuit (PMIC).

  The Maxim MAX77802 provides 10 high-efficiency Bucks and 32 Low-DropOut (LDO)
  regulators.

  See also Documentation/devicetree/bindings/mfd/maxim,max77686.yaml for
  additional information and example.

patternProperties:
  # 32 LDOs (numbering not continous, missing: LDO17, LDO22 and LDO31)
  "^LDO([1-9]|1[0-5]|1[7-9]|2[01]|2[3-9]|30|3[2-5])$":
    type: object
    $ref: regulator.yaml#
    description: |
      Properties for single LDO regulator.

    properties:
      regulator-name: true

    required:
      - regulator-name

    unevaluatedProperties: false

  # 10 bucks
  "^BUCK([1-9]|10)$":
    type: object
    $ref: regulator.yaml#
    description: |
      Properties for single BUCK regulator.

    properties:
      regulator-name: true

    required:
      - regulator-name

    unevaluatedProperties: false

additionalProperties: false
