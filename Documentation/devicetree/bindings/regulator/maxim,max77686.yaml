%YAML 1.2
---
$id: http://devicetree.org/schemas/regulator/maxim,max77686.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Maxim MAX77686 Power Management IC regulators

maintainers:
  - Chanwoo Choi <cw00.choi@samsung.com>
  - Krzysztof Kozlowski <krzysztof.kozlowski@canonical.com>

description: |
  This is a part of device tree bindings for Maxim MAX77686 Power Management
  Integrated Circuit (PMIC).

  The Maxim MAX77686 provides high-efficiency Buck and 26 Low-DropOut (LDO)
  regulators.

  See also Documentation/devicetree/bindings/mfd/maxim,max77686.yaml for
  additional information and example.

patternProperties:
  # 26 LDOs
  "^LDO([1-9]|1[0-9]|2[0-6])$":
    type: object
    $ref: regulator.yaml#
    description: |
      Properties for single LDO regulator.
      Regulators which can be turned off during system suspend:
        LDO2, LDO6-8, LDO10-12, LDO14-16

    properties:
      regulator-name: true

      maxim,ena-gpios:
        maxItems: 1
        description: |
          GPIO specifier to enable the GPIO control (on/off) for regulator.

    required:
      - regulator-name

    unevaluatedProperties: false

    allOf:
      - if:
          properties:
            $nodename:
              pattern: "^(LDO20|LDO21|LDO22|BUCK8|BUCK9)$"
        then:
          properties:
            maxim,ena-gpios: true
        else:
          properties:
            maxim,ena-gpios: false

  # 9 bucks
  "^BUCK[1-9]$":
    type: object
    $ref: regulator.yaml#
    description: |
      Properties for single BUCK regulator.
      Regulators which can be turned off during system suspend:
      BUCK[1-4]

    properties:
      regulator-name: true

      maxim,ena-gpios:
        maxItems: 1
        description: |
          GPIO specifier to enable the GPIO control (on/off) for regulator.

    required:
      - regulator-name

    unevaluatedProperties: false

    allOf:
      - if:
          properties:
            $nodename:
              pattern: "^(LDO20|LDO21|LDO22|BUCK8|BUCK9)$"
        then:
          properties:
            maxim,ena-gpios: true
        else:
          properties:
            maxim,ena-gpios: false

additionalProperties: false
